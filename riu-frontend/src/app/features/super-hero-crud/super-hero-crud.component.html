<form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <!-- Campo obligatorio con mensaje de error -->
  <mat-form-field>
    <input matInput formControlName="name" placeholder="Nombre del héroe" />
    <mat-error *ngIf="heroForm.get('name')?.hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>

  <!-- Campo opcional -->
  <mat-form-field>
    <input matInput formControlName="realName" placeholder="Nombre real" />
  </mat-form-field>

  <!-- Array de actores -->
  <div formArrayName="actors">
    <div *ngFor="let actor of heroForm.get('actors')?.value; let i = index">
      <div [formGroupName]="i">
        <input formControlName="name" placeholder="Nombre del actor" />
      </div>
    </div>
    <button type="button" (click)="addActor()">Añadir actor</button>
  </div>

  <button type="submit" [disabled]="!heroForm.valid">Guardar</button>
</form>
